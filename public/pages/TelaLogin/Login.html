<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="images/liferaylogotab.ico">
    <title>Liferay</title>
</head>
<body>
    <section>
    <div class="cont-img-txt">
        <div class="cont-img-logo">
            
                <img class="logotipo" src="images/liferay_logo1.png">   
        </div><!--LOGO-->
        <p class="subtitle"> Não seríamos a empresa que somos sem as diversas  opiniões,<br> experiências e histórias dos nossos funcionários.</p><!--TEXTO-->
    </div><!--LOGO E TEXTO-->
    </section><!--PRIMEIRA SEÇÃO-->
    <div class="wrapper fadeInDown">
  
        <div class="content-login">
      
            <h2 class="active"> Bem vindo(a)! </h2>

            <p class="active2">Faça o login para acessar o portal.</p>
      
            <form class="box-login" method="post" action="#">
              <input type="email" id="email" class="campo" name="email" placeholder="Digite o e-mail corporativo*">
              <input type="password" id="password" class="campo" name="senha" placeholder="Digite sua senha*">
              
              <div class="botao-submit">
                <img src="images/Vector.png">
                <a href="http://localhost:3000/PrimeiroAcesso"><input  type="#" class="botao" value="Entrar"></a> 
              </div>
            
            </form>
            
           

            <div class="box-lembrar-senha">  
             <p>Primeiro acesso? Ative  <a class="link" href="../TelaAtivacaoConta/Cadastro.html">aqui</a> a sua conta</p>
            </div>
      
        </div><!--Form Content-->
      
      </div><!--wrapper-->
</body>
</html>
